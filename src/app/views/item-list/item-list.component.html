<div class="ui items">
    <div *ngFor="let item of items" class="item">
      <div class="image">
        <img [src]="item.image">
      </div>
      <div class="content">
        <a class="header">{{ item.title }}</a>
        <div class="meta">
          <span>{{item.desc}}</span>
        </div>
        <div class="description">
          <p></p>
        </div>
        
      </div>
    </div>
    
  </div>
